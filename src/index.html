<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Light/Dark Mode Colors Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="content">
    <div class="generator">
      <h1>Palette generator</h1>
      <p>Light/Dark Mode colors palette generator.</p>
      <div class="box">

        <div class="picker">
          <input id="input-hex" type="color" value="#001AFF">
          <input type="text" autocomplete="off" spellcheck="false">
        </div>
        <button id="get-value">Generate</button>
      </div>
    </div>

    <div class="flex">

      <div class="colors light">
        <div class="palette">
          <h3>Light Mode: <span class="outputLight">#001AFF</span></h3>
          <ul id="palette"></ul>
        </div>
      </div>

      <div class="colors dark">
        <div class="palette">
          <h3>Dark Mode: <span class="outputDark">#001AFF</span></h3>
          <ul id="palette2"></ul>
        </div>
      </div>

    </div>
  </div>
  <!-- partial -->
  <script type="module" src="./script.js"></script>

</body>

</html>
